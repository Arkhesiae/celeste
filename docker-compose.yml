services:
  server:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: server
    ports:
      - 3000:3000
    volumes:
      - ../celeste-server/server_data:/app/public/avatars
    depends_on:
      - database
    environment:
      MONGO_URI: ${MONGO_URI}
    networks:
      - celeste
  database:
    image: mongo:8.0
    command: [ "--bind_ip_all", "--port", "27017"]
    volumes:
      - "../celeste-server/mongo_data:/data/db"
      - "../celeste-server/mongo_config:/data/configdb"
    environment:
      MONGO_INITDB_DATABASE: myDb
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    networks:
      - celeste
  nginx:
    container_name: nginx
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    restart: always
    depends_on:
     - server
    ports:
     - 80:80
     - 443:443
    networks:
     - celeste
  certbot:
    image: certbot/certbot
    container_name: certbot
    networks:
      - celeste
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email nicolas.m.gardet@gmail.com -d celeste-app.fr --agree-tos
      
networks:
  celeste:
    external: true

