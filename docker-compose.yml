services:
  server:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: server
    ports:
      - 80:3000
    volumes:
      - ../celeste-server/server_data:/app/public/avatars
    depends_on:
      - database
    environment:
      MONGO_URI: ${MONGO_URI}
  database:
    image: mongo:8.0
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27017"]
    volumes:
      - "../celeste-server/mongo_data:/data/db"
      - "../celeste-server/mongo_config:/data/configdb"
    environment:
      MONGO_INITDB_DATABASE: myDb
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}

