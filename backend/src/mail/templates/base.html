<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{subject}}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/icon?family=Material+Icons');
    
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    
      overflow: hidden;
    }
    .content {
      background: #fff;
      padding: 24px;
      margin: 0 auto;
      border-radius: 24px;
      overflow: hidden;
    }

    .outer-wrapper {
       max-width: 600px;
       margin: 0 auto;
       overflow: hidden;
       border-radius: 8px;
    
    }

    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: 600;
      margin: 0;
    }
    
    p {
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: 400;
      line-height: 1.5;
    }
    
    /* Material Icons */
    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
      vertical-align: middle;
    }
    
    .material-icons.md-18 { font-size: 18px; }
    .material-icons.md-24 { font-size: 24px; }
    .material-icons.md-36 { font-size: 36px; }
    .material-icons.md-48 { font-size: 48px; }
    
    /* Buttons */
    .btn {
      background: #007bff;
      color: #fff !important;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: 500;
    }

 
  </style>
</head>

<body>
  
  <!-- Outer wrapper table -->
  <table width="100%" cellpadding="0" cellspacing="0" role="presentation" class="outer-wrapper">
    <tr>
      <td height="40">&nbsp;</td> <!-- 40px space -->
    </tr>
    <tr>
      <td align="center">
        <table class="container" cellpadding="0" cellspacing="0" role="presentation">

          <!-- Header Partial -->
          {{> header }}

          <!-- Main Content -->
          <tr>
            <td class="content">
              {{{body}}}
              <div style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; font-size: 12px; color: #999;">
                <p>Merci d'utiliser Céleste !</p>
                <p>Cordialement,<br>
                  L'équipe Céleste</p>
              </div>
             
            </td>
          </tr>

         
          <tr>
            <td height="20">
             
            </td>
          </tr>
        </table>
      </td>
    </tr>
   
    <tr>
      <td >
  
     {{> footer }}
     </td>
    </tr>
  </table>

</body>
</html>
